<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha a Playlist e Dificuldade</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="bg-light">

    <div class="container py-5 mt-2">
        <div class="row justify-content-center">

            <div class="row justify-content-center">
                <div class="col-md-4 d-flex justify-content-center">
                    <img id="logo" src="img/logo.png" class="img-fluid mb-3" alt="logo" />
                </div>
            </div>

            <div class="col-md-9">
                <div class="card shadow-lg rounded-4 p-5">
                    <h1 class="display-6 text-center text-primary">Jogo de Adivinhação de Músicas - API Spotify</h1>
                    <p class="text-center lead">Escolha uma playlist e o nível de dificuldade para começar!</p>

                    <form id="gameForm">
                        <div class="mb-4">
                            <label for="playlist" class="form-label">Escolha uma Playlist Pública</label>
                            <select class="form-select shadow-sm" id="playlistId" required>
                                <option value="" selected>-- SELECIONE --</option>
                                <!-- Categoria Pop -->
                                <optgroup label="Pop">
                                    <option value="37i9dQZF1DWXRqgorJj26U">Today's Top Hits</option>
                                    <option value="37i9dQZF1DXcZDD7cfEKhW">Pop Rising</option>
                                    <option value="37i9dQZF1DX0FOF1IUWK1W">Hot Hits Brasil</option>
                                </optgroup>
                                <!-- Categoria Rock -->
                                <optgroup label="Rock">
                                    <option value="37i9dQZF1DWYJ5kmTbkZiz">Rock Classics</option>
                                    <option value="37i9dQZF1DWTJ7xPn4vNaz">All Out 70s</option>
                                    <option value="37i9dQZF1DXcF6B6QPhFDv">Rock This</option>
                                </optgroup>
                                <!-- Categoria Hip-Hop/Rap -->
                                <optgroup label="Hip-Hop/Rap">
                                    <option value="37i9dQZF1DX4dyzvuaRJ0n">RapCaviar</option>
                                    <option value="37i9dQZF1DX2RxBh64BHjQ">Most Necessary</option>
                                    <option value="37i9dQZF1DWTggY0yqBxES">Get Turnt</option>
                                </optgroup>
                                <!-- Categoria Indie -->
                                <optgroup label="Indie">
                                    <option value="37i9dQZF1DX2Nc3B70tvx0">Indie Pop</option>
                                    <option value="37i9dQZF1DX2Nc3B70tvx0">Ultimate Indie</option>
                                    <option value="37i9dQZF1DWXdiK4WAVRUW">Indie Rock Roadtrip</option>
                                </optgroup>
                                <!-- Categoria Dance/Eletrônica -->
                                <optgroup label="Dance/Eletrônica">
                                    <option value="37i9dQZF1DX4dyzvuaRJ0n">mint</option>
                                    <option value="37i9dQZF1DX4dyzvuaRJ0n">Dance Party</option>
                                    <option value="37i9dQZF1DWUq3wF0JVtEy">Housewerk</option>
                                </optgroup>
                                <!-- Categoria Clássicos -->
                                <optgroup label="Clássicos">
                                    <option value="37i9dQZF1DWWEJlAGA9gs0">Classical Essentials</option>
                                    <option value="37i9dQZF1DX4sWSpwq3LiO">Peaceful Piano</option>
                                    <option value="37i9dQZF1DWWEJlAGA9gs0">Classical Focus</option>
                                </optgroup>
                                <!-- Categoria Chill/Relax -->
                                <optgroup label="Chill/Relax">
                                    <option value="37i9dQZF1DWU13kKnk03AP">Chill Hits</option>
                                    <option value="37i9dQZF1DXcCnTAt8CfNe">Lo-Fi Beats</option>
                                    <option value="37i9dQZF1DX889U0CL85jj">Chill Vibes</option>
                                </optgroup>
                                <!-- Categoria Jazz -->
                                <optgroup label="Jazz">
                                    <option value="37i9dQZF1DXbITWG1ZJKYt">Jazz Vibes</option>
                                    <option value="37i9dQZF1DXbITWG1ZJKYt">Coffee Table Jazz</option>
                                    <option value="37i9dQZF1DX4wta20PHgwo">All That Jazz</option>
                                </optgroup>
                                <!-- Categoria Latina -->
                                <optgroup label="Latina">
                                    <option value="37i9dQZF1DX10zKzsJ2jva">¡Viva Latino!</option>
                                    <option value="37i9dQZF1DX1h5Zhmwy8n8">Baila Reggaeton</option>
                                    <option value="37i9dQZF1DWVJyzEwVacEu">Latin Pop Hits</option>
                                </optgroup>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="dificuldade" class="form-label">Escolha o Nível de Dificuldade</label>
                            <select class="form-select shadow-sm" id="dificuldade" required>
                                <option value="10">Fácil (10 músicas)</option>
                                <option value="50">Médio (50 músicas)</option>
                                <option value="100">Difícil (100 músicas)</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success w-100 py-2">Iniciar Jogo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/index.js"> </script>

</body>
</html>
